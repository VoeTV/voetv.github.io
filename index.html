<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOE - Grafika | CS2 | Automatyka PKP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        :root {
            --primary: #3498db;
            --primary-dark: #2980b9;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --accent-dark: #c0392b;
            --light: #ecf0f1;
            --dark: #121212;
            --dark-blue: #1a242f;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --gradient-1: linear-gradient(135deg, #0077c8, #00a8ff);
            --gradient-2: linear-gradient(135deg, #9733ee, #da22ff);
            --gradient-3: linear-gradient(135deg, #00c6fb, #005bea);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--dark);
            color: var(--light);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .preloader-content {
            text-align: center;
        }

        .preloader-logo {
            font-size: 3rem;
            font-weight: bold;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .preloader-logo span {
            color: var(--primary);
        }

        .preloader-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(52, 152, 219, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: width 0.3s, height 0.3s, border-color 0.3s;
            mix-blend-mode: difference;
        }

        .custom-cursor.hover {
            width: 40px;
            height: 40px;
            border-color: var(--accent);
            background-color: rgba(231, 76, 60, 0.1);
        }

        /* Particles */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        header {
            background: rgba(26, 36, 47, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 0.5rem 0;
            background: rgba(18, 18, 18, 0.95);
        }

        .container {
            width: 85%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: var(--light);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--primary);
            position: relative;
        }

        .logo span::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: var(--accent);
            border-radius: 50%;
            bottom: 5px;
            right: -8px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li {
            margin-left: 2rem;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            position: relative;
            padding: 5px 0;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary);
            transition: width 0.3s ease-in-out;
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: var(--light);
            margin: 5px;
            transition: all 0.3s ease;
        }

        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
            padding-top: 80px;
        }

        .hero-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .hero-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(18, 18, 18, 0.9), rgba(18, 18, 18, 0.7));
            z-index: 1;
        }

        .hero-bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
        }

        .hero h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            line-height: 1.2;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: fadeInUp 1s ease-out;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out 0.2s;
            animation-fill-mode: both;
        }

        .highlight {
            position: relative;
            display: inline-block;
            color: var(--primary);
            font-weight: bold;
        }

        .highlight::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            background-color: rgba(52, 152, 219, 0.2);
            z-index: -1;
            transform: rotate(-2deg);
        }

        .hero-btns {
            display: flex;
            margin-top: 2rem;
            animation: fadeInUp 1s ease-out 0.4s;
            animation-fill-mode: both;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            background-color: var(--primary);
            color: var(--light);
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: all 0.3s ease;
            border: 2px solid var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary-dark);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .btn:hover::before {
            left: 0;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid var(--light);
            margin-left: 1rem;
        }

        .btn-secondary::before {
            background-color: var(--light);
        }

        .btn-secondary:hover {
            color: var(--dark);
        }

        /* Social Float */
        .social-float {
            position: fixed;
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-float::before,
        .social-float::after {
            content: '';
            width: 1px;
            height: 100px;
            background-color: rgba(236, 240, 241, 0.3);
        }

        .social-float a {
            margin: 15px 0;
            color: var(--light);
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-float a:hover {
            color: var(--primary);
            transform: translateY(-5px);
        }

        /* Scroll Down */
        .scroll-down {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            letter-spacing: 2px;
            color: var(--light);
            text-transform: uppercase;
            animation: bounce 2s infinite;
        }

        .scroll-down i {
            display: block;
            font-size: 1.5rem;
            margin-top: 10px;
            text-align: center;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }
            40% {
                transform: translateY(-20px) translateX(-50%);
            }
            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        section {
            padding: 8rem 0;
            position: relative;
        }

        .section-divider {
            height: 150px;
            position: relative;
            overflow: hidden;
        }

        .section-divider svg {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            display: block;
            fill: var(--dark-blue);
        }

        .section-title {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
        }

        .section-title h2 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            position: relative;
        }

        .section-title h2::before {
            content: attr(data-text);
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6rem;
            opacity: 0.05;
            white-space: nowrap;
            z-index: -1;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient-1);
            border-radius: 10px;
        }

        .services {
            background-color: var(--dark-blue);
            position: relative;
            overflow: hidden;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .service-card {
            background: linear-gradient(145deg, #1f2b38, #1a242f);
            padding: 3rem 2rem;
            border-radius: 20px;
            transition: all 0.5s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
        }

        .service-card:hover::before {
            opacity: 0.05;
        }

        .service-card:hover {
            transform: translateY(-20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .service-icon {
            width: 80px;
            height: 80px;
            background: var(--gradient-1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
        }

        .service-icon i {
            font-size: 2rem;
            color: var(--light);
        }

        .service-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            position: relative;
            padding-bottom: 15px;
        }

        .service-card h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: var(--primary);
        }

        .service-card p {
            margin-bottom: 1.5rem;
            color: rgba(236, 240, 241, 0.8);
        }

        .service-features {
            list-style: none;
            margin: 1.5rem 0;
            text-align: left;
        }

        .service-features li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.5rem;
            color: rgba(236, 240, 241, 0.8);
        }

        .service-features li::before {
            content: '\f00c';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            top: 0;
            color: var(--primary);
        }

        .service-link {
            display: inline-block;
            color: var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
        }

        .service-link::after {
            content: '\f178';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-left: 8px;
            transition: transform 0.3s ease;
            display: inline-block;
        }

        .service-link:hover {
            color: var(--primary-dark);
        }

        .service-link:hover::after {
            transform: translateX(5px);
        }

        /* Counter Section */
        .counter-section {
            background: var(--gradient-1);
            padding: 6rem 0;
            position: relative;
            overflow: hidden;
        }

        .counter-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/1920/1080') center/cover no-repeat;
            opacity: 0.1;
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            text-align: center;
        }

        .counter-item {
            position: relative;
        }

        .counter-number {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .counter-title {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .counter-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Projects Section */
        .projects {
            background-color: var(--dark);
            position: relative;
        }

        .projects-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/api/placeholder/1920/1080') center/cover no-repeat;
            opacity: 0.05;
            z-index: 0;
        }

        .projects-filters {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .projects-filter-btn {
            background: none;
            border: none;
            color: var(--light);
            padding: 0.8rem 1.5rem;
            margin: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
        }

        .projects-filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-1);
            border-radius: 30px;
            opacity: 0;
            z-index: -1;
            transition: all 0.3s ease;
        }

        .projects-filter-btn:hover::before,
        .projects-filter-btn.active::before {
            opacity: 1;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .project-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            height: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .project-card:hover .project-front {
            transform: rotateY(-180deg);
        }

        .project-card:hover .project-back {
            transform: rotateY(0);
        }

        .project-front,
        .project-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .project-front {
            transform: rotateY(0);
        }
